<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Forgery Detection</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style type="text/css">

body
{
background: white;
}
.progress
{
-webkit-appearance:none;
width: 100%;
height: 30%;
border:1px solid #ccc;
overflow: hidden;
color: #aaa;
border-radius: 15px;
text-align: center;


&::-webkit-progress-bar{
background:#f1f1f1;

}

&::-webkit-progress-value{
background:#aaa;

}

&::-moz-progress-bar{
background:#aaa;

}

}

</style>

</head>
<body>
<div style="text-align: center;">
<h1> Forgery Detection </h1>

</div>

<div style="text-align: center;" >
<p> <strong> Note:</strong> Kindly Provide Image in PNG Extension for Faster Results </p>

</div>



<div style="text-align: center; margin-top: 5%;">
<form method = "post" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<button id="somebutton" onclick="clickme()" type="submit">Upload Image </button>
</form>
</div>


<div id="container" style="text-align: center; margin-top: 5%; color: red;">

</div>

<div style="text-align: center; margin-top: 5%;">
<progress value="5" max="10"> </progress>
</div>


<script>
function clickme()
{
setInterval(function()
{

document.getElementsByTagName('progress')[0].value=document.getElementsByTagName('progress')[0].value+1
if (document.getElementsByTagName('progress')[0].value===10){
document.getElementsByTagName('progress')[0].value=1
}
}
)

}

$("#somebutton").click(function () {
$("#container").append("<p> Don't close the tab until the process is running </p>");
});


</script>
</body>
</html>
